<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .form-item {
            margin-bottom: 10px;
        }

        form {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            overflow: auto;
        }

        label {
            display: inline-block;
            width: 180px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 200px;
        }

        .popup {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #eef;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 190px;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #button-container {
            display: flex;
            justify-content: space-around;
            width: 200px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>Family book</h1>
    <h1>

    </h1>
    <h2>Регистрация</h2>
</div>
<div id="input-container">
    <form action="{{ url_for('registration_') }}" method="post">
        <label for="login_field">Логин:    </label>
        <input type="text" name="login_field" required><br>
        <br>
        <label for="password_field">Пароль:   </label>
        <input type="text" name="password_field" required><br>
        <br>
        <input type="submit" value="Зарегистрироваться">
    </form>
    {% if added_successfully %}
    <script>
        window.location.href = "{{ url_for('main') }}";

    </script>
    {% endif %}

    {% if (added_successfully==false) %}
    <div class="popup">
        <p>Запись с таким логином уже существует!</p>
    </div>
    {% endif %}
</div>
</body>
</html>
